############################################
# RiTA Configuration
############################################

# RiTA Client/User ID
payment.rita.clientID=100010001
payment.rita.userID=MANAGER
payment.rita.userPW=rita

# RiTA TCP Settings
payment.rita.host=localhost
payment.rita.port=5012

