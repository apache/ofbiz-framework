# whether shipping charges needs to be calculated for the shipment or not, defaults to N
invoice.calculateShippingCharges=Y

productStoreId=9000
productCategoryName=Others
currencyUomId=USD

# High Charts Export Server Properties
## High Charts Export Server URL, refer to sellercentral/webapp/sellercentral/static/reporting/highcharts-export-server/README.md for server startup and related instructions
export.server.url=http://localhost:8443
## High charts export server generated chart images are kept inside this location and wrapped around a content for sending in an email
report.charts.dir=plugins/xstatic/webapp/xstatic/static/reporting/chart-export

# Report Debugging options
## If true generates weekly/monthly/yearly json files and places at sales.report.debug.json.dir directory location
sales.report.debug=true
sales.report.debug.json.dir=plugins/xstatic/webapp/xstatic/static/reporting/data-export/chart-json

# Temporary password for partner login interface invitation emails
partner.login.temp.password=mmo@84532

# File path for uploaded image files that are available via cdn as well
image.upload.dir=plugins/xstatic/webapp/xstatic/static/image-uploads
# Prefix to use when building the CDN URL, example for 'image-uploads' generated url will be https://cdn.example.com/image-uploads/filename.png
image.upload.url.prefix=image-uploads
docs.upload.dir=plugins/xstatic/webapp/xstatic/static/docs-uploads
docs.upload.url.prefix=docs-uploads

# Google API Credentials JSON for Gmail Integration
google.credentials.json.path=component://xcommon/config/google/dev/google-web-app-client.json
# Google API Service account Credentials JSON for Google Drive Integration (To upload/download files and generate document previews)
google.credentials.sa.json.path=component://xcommon/config/google/service-account-google-api.json

# Directory to store attachments from gmail email message
google.gmail.attachments.drop.directory=runtime/uploads/mailbox-attachments/

app.name=ZCP
app.color.primary=#007aff
app.color.secondary=#007aff
app.domain.url=http://localhost:8000
app.domain.url.dev=http://localhost:8000
app.domain.url.test=https://zcp-test.fidelissd.com
app.domain.url.prod=https://zcp.fidelissd.com

# Used when sending out emails, makes for the via text, example John Doe via MMO
app.email.via=ZCP

# Whether amazon S3 storage bucket sync is enabled or not. If enabled will sync up uploaded contents to the s3 bucket
app.storage.aws.s3.enabled=Y

# Whether subscription is enabled or not, if disabled stripe set up during account creation is skipped.
app.subscription.enabled=N